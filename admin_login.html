<!DOCTYPE html>
<html>
  <head>
    <title>Admin Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      .container {
        margin-top: 100px;
      }
      button {
        margin-top: 2rem;
        width: 100%;
        background: linear-gradient(
          90deg,
          rgba(220, 255, 17, 1) 3%,
          rgba(0, 242, 107, 1) 100%
        );
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Admin Login</h1>

      <form id="loginForm" onsubmit="login(event)" class="mx-auto w-50">
        <div class="form-group">
          <label for="userId">UserID:</label>
          <input
            type="text"
            id="userId"
            name="userId"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
        </div>

        <button type="submit" class="btn btn-block" style="color: black">
          Login
        </button>
      </form>
    </div>

    <script>
      function login(event) {
        event.preventDefault();

        // Get the form values
        const userId = document.getElementById("userId").value;
        const password = document.getElementById("password").value;

        // Check if the credentials are correct
        if (userId === "Admin01" && password === "01") {
          // Redirect to the other HTML page
          window.location.href = "admin_area.html";
        } else {
          alert("Invalid credentials. Please try again.");
        }
      }
    </script>
  </body>
</html>
