<!DOCTYPE html>
<html>
  <head>
    <title>Admin Area</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon-32x32.png" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      .container {
        margin-top: 2rem;
      }
      h1 {
        margin-bottom: 2rem;
      }
      button {
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">
        Admin Area <img src="assets/logo.png" alt="logo" width="35px" />
      </h1>
      <div class="row mt-4">
        <!-- Add product -->
        <div class="col-12 col-lg-3">
          <h2>Add Product</h2>
          <form id="addProductForm" onsubmit="addProduct(event)">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <input
                type="text"
                id="description"
                name="description"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label for="brand" class="form-label">Brand:</label>
              <input
                type="text"
                id="brand"
                name="brand"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label for="imageUrl" class="form-label">Image URL:</label>
              <input
                type="text"
                id="imageUrl"
                name="imageUrl"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Price:</label>
              <input
                type="number"
                id="price"
                name="price"
                class="form-control"
                required
              />
            </div>

            <button type="submit" class="btn btn-success">Add Product</button>
          </form>
        </div>
        <!-- Update product -->
        <div class="col-12 col-lg-3">
          <h2>Update Product</h2>
          <form id="updateProductForm" onsubmit="updateProduct(event)">
            <div class="mb-3">
              <label for="updateProductId" class="form-label"
                >Product ID:</label
              >
              <input
                type="text"
                id="updateProductId"
                name="updateProductId"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label for="updateName" class="form-label">Name:</label>
              <input
                type="text"
                id="updateName"
                name="updateName"
                class="form-control"
              />
            </div>

            <div class="mb-3">
              <label for="updateDescription" class="form-label"
                >Description:</label
              >
              <input
                type="text"
                id="updateDescription"
                name="updateDescription"
                class="form-control"
              />
            </div>

            <div class="mb-3">
              <label for="updateBrand" class="form-label">Brand:</label>
              <input
                type="text"
                id="updateBrand"
                name="updateBrand"
                class="form-control"
              />
            </div>

            <div class="mb-3">
              <label for="updateImageUrl" class="form-label">Image URL:</label>
              <input
                type="text"
                id="updateImageUrl"
                name="updateImageUrl"
                class="form-control"
              />
            </div>

            <div class="mb-3">
              <label for="updatePrice" class="form-label">Price:</label>
              <input
                type="number"
                id="updatePrice"
                name="updatePrice"
                class="form-control"
              />
            </div>

            <button type="submit" class="btn btn-warning">
              Update Product
            </button>
          </form>
        </div>
        <!-- Search product -->
        <div class="col-12 col-lg-3">
          <h2>Search Product</h2>
          <form id="searchProductForm" onsubmit="searchProduct(event)">
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name:</label>
              <input
                type="text"
                id="productName"
                name="productName"
                class="form-control"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">
              Search Product
            </button>
          </form>
          <p id="productDetails"></p>
        </div>

        <!-- Delete product -->
        <div class="col-12 col-lg-3">
          <h2>Delete Product</h2>
          <form id="deleteProductForm" onsubmit="deleteProduct(event)">
            <div class="mb-3">
              <label for="productId" class="form-label">Product ID:</label>
              <input
                type="text"
                id="productId"
                name="productId"
                class="form-control"
                required
              />
            </div>

            <button type="submit" class="btn btn-danger">Delete Product</button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/admin_area.js"></script>
  </body>
</html>
