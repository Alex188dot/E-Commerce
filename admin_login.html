<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Admin Login</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon-32x32.png" />
    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      .container {
        margin-top: 100px;
      }
      a {
        text-decoration: none;
        color: black;
      }
      .login-button {
        margin-top: 2rem;
        background: linear-gradient(
          90deg,
          rgba(220, 255, 17, 1) 3%,
          rgba(0, 242, 107, 1) 100%
        );
      }
      nav {
        background: linear-gradient(
          90deg,
          rgba(220, 255, 17, 1) 3%,
          rgba(0, 242, 107, 1) 100%
        );
        border-bottom: 1px solid #d2d2d2;
      }
    </style>
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container-fluid px-4 px-lg-5">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                ><strong
                  ><img src="assets/logo.png" alt="logo" width="35px" /> Back to
                  Homepage</strong
                >
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">
            Digital Dojo <img src="assets/logo.png" alt="logo" width="35px" />
          </h1>
          <h2 class="text-center">Admin Login</h2>
          <form id="loginForm" onsubmit="login(event)" class="mx-auto w-50">
            <div class="form-group">
              <label for="userId">UserID:</label>
              <input
                type="text"
                id="userId"
                name="userId"
                class="form-control"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                required
              />
            </div>

            <div class="text-center">
              <button
                type="submit"
                class="btn btn-block login-button"
                style="color: black"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      function login(event) {
        event.preventDefault();

        // Get the form values
        const userId = document.getElementById("userId").value;
        const password = document.getElementById("password").value;

        // Check if the credentials are correct
        if (userId === "Admin01" && password === "01") {
          // Redirect to the other HTML page
          window.location.href = "admin_area.html";
        } else {
          alert("Invalid credentials. Please try again.");
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
