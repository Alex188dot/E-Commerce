<!DOCTYPE html>
<html>
  <head>
    <title>Admin Area</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      .container {
        margin-top: 3rem;
      }
      h1 {
        margin-bottom: 5rem;
      }
      button {
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Admin Area</h1>
      <div class="row mt-4">
        <div class="col">
          <h2>Add Product</h2>
          <form id="addProductForm" onsubmit="addProduct(event)">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <input
                type="text"
                id="description"
                name="description"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label for="brand" class="form-label">Brand:</label>
              <input
                type="text"
                id="brand"
                name="brand"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label for="imageUrl" class="form-label">Image URL:</label>
              <input
                type="text"
                id="imageUrl"
                name="imageUrl"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Price:</label>
              <input
                type="number"
                id="price"
                name="price"
                class="form-control"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">Add Product</button>
          </form>
        </div>

        <div class="col">
          <h2>Delete Product</h2>
          <form id="deleteProductForm" onsubmit="deleteProduct(event)">
            <div class="mb-3">
              <label for="productId" class="form-label">Product ID:</label>
              <input
                type="text"
                id="productId"
                name="productId"
                class="form-control"
                required
              />
            </div>

            <button type="submit" class="btn btn-danger">Delete Product</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      const apiUrl = "https://striveschool-api.herokuapp.com/api/product/";
      const authToken =
        "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NGU0N2JlMGRmZmI4YjAwMTQ0MTNiOTYiLCJpYXQiOjE2OTI2OTU1MjEsImV4cCI6MTY5MzkwNTEyMX0.73M6SmuYTdHsoW68z9q32Vhnb83McVN0sUMJY4HtaRQ";

      function addProduct(event) {
        event.preventDefault();

        // Get the form values
        const name = document.getElementById("name").value;
        const description = document.getElementById("description").value;
        const brand = document.getElementById("brand").value;
        const imageUrl = document.getElementById("imageUrl").value;
        const price = document.getElementById("price").value;
        const addForm = document.getElementById("addProductForm");

        // Create the product object
        const product = {
          name,
          description,
          brand,
          imageUrl,
          price,
        };

        // Send a POST request to add the product
        fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: authToken,
          },
          body: JSON.stringify(product),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Product added:", data);

            // create a p element under the add button and display the success message
            const p = document.createElement("p");
            p.textContent = `Product ${data.name} with ID ${data._id} added!`;
            addForm.appendChild(p);

            // Clear the form
            addForm.reset();
          })
          .catch((error) => {
            console.error("Error adding product:", error);

            // create a p element under the add button and display the error message
            const p = document.createElement("p");
            p.textContent = "Error adding product!";
            addForm.appendChild(p);

            // Clear the form
            addForm.reset();
          });
      }

      function deleteProduct(event) {
        event.preventDefault();

        // Get the product ID to delete
        const productId = document.getElementById("productId").value;
        const deleteForm = document.getElementById("deleteProductForm");

        // Send a DELETE request to remove the product
        fetch(apiUrl + productId, {
          method: "DELETE",
          headers: {
            Authorization: authToken,
          },
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Product deleted:", data);
            // create a p element under the delete button and display the success message
            const p = document.createElement("p");
            p.textContent = `Product ${data.name} with ID ${data._id} deleted!`;
            deleteForm.appendChild(p);

            // Clear the form
            deleteForm.reset();
          })
          .catch((error) => {
            console.error("Error deleting product:", error);
            // create a p element under the delete button and display the error message
            const p = document.createElement("p");
            p.textContent = "Error deleting product!";
            deleteForm.appendChild(p);

            // Clear the form
            deleteForm.reset();
          });
      }
    </script>
  </body>
</html>
