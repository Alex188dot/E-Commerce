<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Admin Area</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon-32x32.png" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      .container {
        margin-top: 2rem;
      }
      h1 {
        margin-bottom: 1rem;
        margin-top: 1rem;
      }
      button {
        margin-bottom: 0.5rem;
      }
      a {
        text-decoration: none;
        color: black;
      }

      .col-12.col-lg-3 {
        margin-top: 2rem;
      }
      nav {
        background: linear-gradient(
          90deg,
          rgba(220, 255, 17, 1) 3%,
          rgba(0, 242, 107, 1) 100%
        );
        border-bottom: 1px solid #d2d2d2;
      }
    </style>
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container-fluid px-4 px-lg-5">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                ><strong
                  ><img src="assets/logo.png" alt="logo" width="35px" /> Back to
                  Homepage</strong
                >
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center">
        Admin Area <img src="assets/logo.png" alt="logo" width="35px" />
      </h1>
      <div class="row mt-4">
        <!-- Add product -->
        <div class="col-12 col-lg-3">
          <h2>Add Product</h2>
          <form id="addProductForm" onsubmit="addProduct(event)">
            <div class="mb-1">
              <label for="name" class="form-label">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                required
              />
            </div>

            <div class="mb-1">
              <label for="description" class="form-label">Description:</label>
              <input
                type="text"
                id="description"
                name="description"
                class="form-control"
                required
              />
            </div>

            <div class="mb-1">
              <label for="brand" class="form-label">Brand:</label>
              <input
                type="text"
                id="brand"
                name="brand"
                class="form-control"
                required
              />
            </div>

            <div class="mb-1">
              <label for="imageUrl" class="form-label">Image URL:</label>
              <input
                type="text"
                id="imageUrl"
                name="imageUrl"
                class="form-control"
                required
              />
            </div>

            <div class="mb-1">
              <label for="price" class="form-label">Price:</label>
              <input
                type="number"
                id="price"
                name="price"
                class="form-control"
                required
              />
            </div>

            <button type="submit" class="btn btn-success mt-1">
              Add Product
            </button>
          </form>
        </div>
        <!-- Update product -->
        <div class="col-12 col-lg-3">
          <h2>Update Product</h2>
          <form id="updateProductForm" onsubmit="updateProduct(event)">
            <div class="mb-1">
              <label for="updateProductId" class="form-label"
                >Product ID:</label
              >
              <input
                type="text"
                id="updateProductId"
                name="updateProductId"
                class="form-control"
                required
              />
            </div>

            <div class="mb-1">
              <label for="updateName" class="form-label">Name:</label>
              <input
                type="text"
                id="updateName"
                name="updateName"
                class="form-control"
              />
            </div>

            <div class="mb-1">
              <label for="updateDescription" class="form-label"
                >Description:</label
              >
              <input
                type="text"
                id="updateDescription"
                name="updateDescription"
                class="form-control"
              />
            </div>

            <div class="mb-1">
              <label for="updateBrand" class="form-label">Brand:</label>
              <input
                type="text"
                id="updateBrand"
                name="updateBrand"
                class="form-control"
              />
            </div>

            <div class="mb-1">
              <label for="updateImageUrl" class="form-label">Image URL:</label>
              <input
                type="text"
                id="updateImageUrl"
                name="updateImageUrl"
                class="form-control"
              />
            </div>

            <div class="mb-1">
              <label for="updatePrice" class="form-label">Price:</label>
              <input
                type="number"
                id="updatePrice"
                name="updatePrice"
                class="form-control"
              />
            </div>

            <button type="submit" class="btn btn-warning mt-1">
              Update Product
            </button>
          </form>
        </div>
        <!-- Search product -->
        <div class="col-12 col-lg-3">
          <h2>Search Product</h2>
          <form id="searchProductForm" onsubmit="searchProduct(event)">
            <div class="mb-1">
              <label for="productName" class="form-label">Product Name:</label>
              <input
                type="text"
                id="productName"
                name="productName"
                class="form-control"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary mt-1">
              Search Product
            </button>
          </form>
          <p id="productDetails"></p>
        </div>

        <!-- Delete product -->
        <div class="col-12 col-lg-3">
          <h2>Delete Product</h2>
          <form id="deleteProductForm" onsubmit="deleteProduct(event)">
            <div class="mb-1">
              <label for="productId" class="form-label">Product ID:</label>
              <input
                type="text"
                id="productId"
                name="productId"
                class="form-control"
                required
              />
            </div>

            <button type="submit" class="btn btn-danger mt-1">
              Delete Product
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/admin_area.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
